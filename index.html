<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="eindoefening.css">
    
</head>
<body>
    <div id="main_container">
        
<!--Inputfield section starts here-->
        <div id="input_container">

         <!--Name input field-->   
             <div class="box"><label for="name">Name</label><br><br>
                 <input type="text" id="name">
             </div><br>
         <!--dob field-->
               <div class="box"><label for="day">Birthday</label><br><br>
                  <div id="dob">
                      <select name="day" id="day">
                                
                        </select>
                      <select name="month" id="month">
                            <option value="01">January</option>
                            <option value="02">Februari</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select> 
                      <select name="year" id="year">
                      </select>
                  </div><br>
               </div>
         <!--Gender Field-->
             <form action="gender">
                 <label for="malecheck">Gender</label><br><br>
                <input type="radio" name="gender" value="male" id="malecheck"> Male<br>
                <input type="radio" name="gender" value="female" id="femalecheck"> Female<br>
                <input type="radio" name="gender" value="other" id="othercheck"> Other
              </form><br>

              <button id="addbutton">ADD</button>
         </div>
<!--Inputfield section ends here-->

<!--Created divs section starts here-->
        <div id="div_container">
        </div>
<!--End of created div section-->
</div>
<script src="eindoefening.js"></script>
</body>
</html>
